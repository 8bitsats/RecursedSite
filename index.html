<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runic Text Background</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <canvas id="runic-canvas"></canvas>
    <div id="content">
        <h1>The Recursed</h1>
        <div class="buttons">
            <a href="https://www.sniper.xyz/collection/runes" target="_blank">Solana Stone #1</a>
            <a href="https://www.sniper.xyz/collection/s_stone" target="_blank">Solana Stone #2</a>
        </div>
        <div class="gallery">
            <button id="prev-btn">Previous</button>
            <div class="image-container">
                <img src="https://res.cloudinary.com/labradojo/image/upload/v1718412248/IMG_2612_rnn73o.png" alt="Image 1">
                <img src="https://res.cloudinary.com/labradojo/image/upload/v1718412419/IMG_2744_pbfv7g.png" alt="Image 2">
                <img src="https://res.cloudinary.com/labradojo/image/upload/v1718412233/IMG_2600_zpowts.png" alt="Image 3">
                <img src="https://res.cloudinary.com/labradojo/image/upload/v1718411816/716_aj6hbj.png" alt="Image 4">
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <!-- Modal for enlarged image -->
    <div id="lightbox" class="lightbox">
        <span id="close-lightbox">&times;</span>
        <img id="lightbox-img" class="lightbox-content">
    </div>

    <script src="script.js"></script>
</body>
</html>
